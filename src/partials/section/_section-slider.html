              <img srcset="./images/room-page/room-slide1-mobile.jpg 1x,

        <div class="swiper-slide"><picture>
              <source srcset="./images/room-page/room-slide2-desktop.jpg 1x, ./images/room-page/room-slide2-desktop@2x.jpg 2x" media="(min-width: 1280px)" />

      <button type="button" class="swiper-button-next">
